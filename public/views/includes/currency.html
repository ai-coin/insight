</a>

  <a href="#" data-ng-click="setCurrency('XAI')" data-ng-class="{active: currency.symbol == 'XAI'}">XAI</a>

  <li>
  <a href="#" data-ng-click="setCurrency('mXAI')" data-ng-class="{active: currency.symbol == 'mXAI'}">mXAI</a>
  </li> 
  <li>
  <a href="#" data-ng-click="setCurrency('bits')" data-ng-class="{active: currency.symbol == 'bits'}">bits</a>
